        .box{
            display: flex;
            justify-content: space-around;
            flex-direction: column;

        }
        .row{
            display:flex;
            flex-basis: 100px;
            flex-direction: row-reverse;
        }
        .row:nth-child(2){
            flex-basis: 150px;
            justify-content: center;
        }
        .row:nth-child(3){
            flex-basis: 36px;

        .row:nth-child(8){

        }

        .word{
            font-size:13px;
            color: black;
            font-weight: bold;
        }
        a:visited {
            color: #000000;

        }
        a:hover {
            color: blue;

        }
        .form-input{
            width: 535px;
            height: 30px;
            outline-width: thin;
        }
        .form-button{
            width: 99px;
            background-color: #4791FF;
            font-size: 15px;
            color:white;
            border:none;
            outline:none;
        }
        .form-button:hover{
            background-color: #4680eb
        }
        .hre:visited{
            color: #aaaaaa;
        }
        .dropbtn{
            background-color: #4791FF;
            color:white;
            padding:4px;
            font-size: 13px;
            border:none;
            cursor: pointer;
            outline: none;

        }
        .dropdown{
            position:relative;
            display: inline-block;
        }
        .dropdown-content{
            display:none;
            position:absolute;
            background: #f1f1f1;
            min-width:160px;
            /*box-shadow:0px 8px 13px 0px rgba(0,0,0,0.2)*/
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover{background-color: #afafaf}
        .dropdown:hover .dropdown-content{
            display: block;
        }

    </style>
